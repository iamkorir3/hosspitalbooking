<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="registratioForm">
    <div class="container">
        <h2>Hospital Registration</h2>
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label>Gender</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female

            <label for="contact" class="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="history">Medical History</label>
            <textarea id="history" name="history" rows="3"></textarea>

            <button type="submit">Register</button>
        </form>
        <p id="successMessage" style="display: none; color: green; text-align: center; font-weight: bold;">Registration Successful!</p>
        <p style="text-align: center; margin-top: 10px;">Already registered? <a href="login.html" id="loginButton" class="login-but">Login here</a></p>
    </div>
    <script src="script.js"></script>
</section>
</body>
</html>
