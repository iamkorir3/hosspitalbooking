<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="container">
        <h1 id="welcomeMessage">Book an Appointment</h1>
        <a href="emergency.html" class="emergency">EMERGENCY</a>
        <form id="appointmentForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Phone number</label>
            <input type="number" id="number" name="email" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="date">Current Location</label>
            <input type="text" id="Current" name="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required>

            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="General Consultation">General Consultation</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Orthopedics">Orthopedics</option>
            </select>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
        <p id="confirmationMessage" style="display: none; color: green; text-align: center; font-weight: bold;">Appointment Booked Successfully!</p>
    </div>
    <script src="appointment.js"></script>
</body>
</html>
